<!-- oefening7 -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta http-equiv="Content-Type"
          content="text/html;
          charset=UTF-8">
    <link rel="stylesheet" href="style7.css">
    <title>oefening7</title>
</head>
<body>
    <div id="kop1">
        <div id="kleur">
         kleur
        </div>
        <div id="percentage" >
            percentage
        </div>
        <div id="decimaal">
            decimaal
        </div>
        <div id="hexadecimaal">
            hexadecimaal
        </div>
        <div id="kort">
            kort
        </div>
    </div>
    <div id="kop2">
        <div id="zwart">
            zwart
        </div>
        <div id="perzwart">
            rgb(0%,0%,0%)
        </div>
        <div id="deczwart">
            rgb(0,0,0)
        </div>
        <div id="heczwart">
            #000000
        </div>
        <div id="kortzwart">
            #000
        </div>
    </div>
    <div id="kop3">
        <div id="rood">
            rood
        </div>
        <div id="perrood">
            rgb(100%,0%,0%)
        </div>
        <div id="decrood">
            rgb(255,0,0)
        </div>
        <div id="hecrood">
            #FF0000
        </div>
        <div id="kortrood">
            #f00
        </div>
    </div>
    <div id="kop4">
        <div id="groen">
            groen
        </div>
        <div id="pergroen">
            rgb(0%,0%,100%)
        </div>
        <div id="decgroen">
            rgb(0,255,0)
        </div>
        <div id="hecgroen">
            #00FF00
        </div>
        <div id="kortgroen">
            #0f0
        </div>
    </div>
    <div id="kop5">
        <div id="blauw">
            blauw
        </div>
        <div id="perblauw">
            rgb(0%,0%,100%)
        </div>
        <div id="decblauw">
            rgb(0,0,255)
        </div>
        <div id="hecblauw">
            #0000FF
        </div>
        <div id="kortblauw">
            #00f
        </div>
    </div>
    <div id="kop6">
        <div id="wit">
            wit
        </div>
        <div id="perwit">
            rgb(100%,100%,100%)
        </div>
        <div id="decwit">
            rgb(255,255,255)
        </div>
        <div id="hecwit">
            #FFFFFF
        </div>
        <div id="kortwit">
            #fff
        </div>
    </div>


</body>
</html>
